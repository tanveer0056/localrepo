<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-items">
            <a href="#" class="nav-item">Gmail</a>
            <a href="#" class="nav-item">Images</a>
            <a href="#" class="nav-item"><i class="fas fa-th"></i></a>
            <a href="#" class="nav-item profile">T</a>  
        </div>
    </nav>

    <main class="main-content">
        <div class="logo">
            <span class="letter">G</span>
            <span class="letter">o</span>
            <span class="letter">o</span>
            <span class="letter">g</span>
            <span class="letter">l</span>
            <span class="letter">e</span>
        </div>
        
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Search Google or type a URL">
                <i class="fas fa-microphone mic-icon"></i>
            </div>
        </div>

        <div class="shortcuts">
            <div class="shortcut-title">Shortcuts</div>
            <div class="shortcuts-grid">
                <div class="shortcut">
                    <div class="shortcut-icon">+</div>
                    <div class="shortcut-name">Add shortcut</div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-left">
            <a href="#">About</a>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
        </div>
        <div class="footer-right">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </footer>
</body>
</html>
